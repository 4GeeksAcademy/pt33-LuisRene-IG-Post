<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Crear un post general con un header, body, y footer -->
     <div class="post">
        <div class="post-header">
            <i class="fa-brands fa-html5"></i>
            <div class="post-title">
                 <span style="font-weight: bold;">HTML5</span>
                <span style="font-weight: normal;">Rigoberto</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="post-pic">
            <img src="https://media.timeout.com/images/106041640/image.jpg" alt="">
        </div>
        <div class="post-description">
            <div class="icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <i class="fa-regular fa-bookmark"></i>
            </div>
            <p>Liked by <b>4Geeks Academy</b>, <b>HTML5</b>, <b>Web</b> and <b>100,000 others</b></p>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Animi ipsum ex aliquam consectetur, quas itaque labore aliquid hic ab molestiae quia recusandae veniam? Blanditiis quibusdam minima ducimus veritatis magnam repellat!</p>
        </div>

     </div>
    
</body>
</html>
